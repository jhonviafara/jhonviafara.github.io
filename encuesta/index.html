<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interfaz</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/interfaz.css">
    <script src="javascript/main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid ">
          <a class="navbar-brand " href="#">TuEncuesta</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto ">
              <a class="nav-link" href="#">¿quienes somos?</a>
              <a class="nav-link" href="#">crear tu encuesta</a>
              <a class="nav-link" href="#">contacto</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row my-3">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-white py-4" >
                <h2>formulario de lenguajes</h2>
                <form  id="formIngresoS">  
                     <p>
                        <label class="form-label py 1" for="nombre">Nombre completo:</label>
                        <div id="emailHelp"  class="form-text "> <span id="validacionNombre"></span></div>
                        <input type="text" id="nombre"  onkeydown="validateName()" onmouseover="mensaje()" name="nombre" class="form-control" autofocus required>  
                    </p>
                    <p >
                        <div id="emailHelp"  class="form-text "> <span id="mensajeSelect"></span></div>
                        <select class="form-select" name="floatingSelect" id="validationlenguaje" onmouseover="mensajeLenguaje()" onclick="selectLenguaje()" aria-label="Floating label select example">
                            <option value="0">seleccione un lenguaje</option>
                            <option value="1">javascript</option>
                            <option value="2">phyton</option>
                            <option  value="3" >ruby</option>
                            <option  value="4" >php</option>
                            <option  value="5" >nodejs</option>
                            <option  value="6">.net</option>
                            <option  value="7">.java</option>
                            <option  value="8">css</option>
                          </select>                       
                    </p>
                    <p>
                        <label for="descripcion" class="form-label"> Descripcion:</label>
                        <textarea name="" id="descripcion"  class="form-control" cols="30" rows="3" placeholder="Descripcion del lenguaje" minlength="10" maxlength="220" requerid></textarea>
                    </p>
                    <p>
                        <label for="añosExperiencia" class="form-label">Años de experiencia</label> 
                        <input type="number" name="añosExperiencia" class="form-control" id="añosExperiencia"  onclick="validateExperi()" required> 
                        <div id="emailHelp"  class="form-text py -1 "> <span id="mensajeExperiencia"></span></div>
                    </p>
                    <div class="d-grid gap-2">
                        <button id="envio" class="btn btn-success" type="submit" value="continuar" onclick="animacionMensaje()">enviar</button>
                        <button type="reset" onclick="validateExperi()" class="btn btn-secondary" id="clear" >limpiar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 colxl-8 bg-white py-4">
                <h2>listado de lenguajes</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">lenguaje</th>
                            <th class="centrado">cantidad de programadores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">javascript</td>
                            <td class="centrado">200</td>
                        </tr>
                        <tr>
                            <td class="centrado">2</td>
                            <td class="centrado">python</td>
                            <td class="centrado">110</td>
                        </tr>
                        <tr>
                            <td class="centrado">3</td>
                            <td class="centrado">java</td>
                            <td class="centrado">40</td>
                        </tr>
                        <tr>
                            <td class="centrado">4</td>
                            <td class="centrado">ruby</td>
                            <td class="centrado">160</td>
                        </tr>
                        <tr> 
                            <td class="centrado">5</td>
                            <td class="centrado">.net</td>
                            <td class="centrado">150</td>
                        </tr>
                        <tr> 
                            <td class="centrado">6</td>
                            <td class="centrado">php</td>
                            <td class="centrado">100</td>
                        </tr>
                        <tr>
                            <td class="centrado">7</td>
                            <td class="centrado">nodejs</td>
                            <td class="centrado">120</td>
                        </tr>
                        <tr>
                            <td class="centrado">8</td>
                            <td class="centrado">css</td>
                            <td class="centrado">80</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
